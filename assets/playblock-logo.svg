<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 100">
  <defs>
    <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="50%" stop-color="#C850C0"/>
      <stop offset="100%" stop-color="#4158D0"/>
    </linearGradient>
    <linearGradient id="warmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFAF7B"/>
      <stop offset="100%" stop-color="#D76D77"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#C850C0" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Icon: Stacked gaming blocks -->
  <g transform="translate(10, 10)" filter="url(#logoGlow)">
    <!-- Block 1 - Top left -->
    <rect x="8" y="5" width="22" height="22" rx="5" fill="url(#fireGrad)" transform="rotate(-8 19 16)"/>
    
    <!-- Block 2 - Center (largest) -->
    <rect x="30" y="22" width="32" height="32" rx="6" fill="url(#warmGrad)" transform="rotate(6 46 38)"/>
    
    <!-- Block 3 - Bottom left -->
    <rect x="5" y="42" width="26" height="26" rx="5" fill="#4158D0" transform="rotate(-3 18 55)"/>
    
    <!-- Play symbol overlay -->
    <path d="M 42 32 L 42 52 L 58 42 Z" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Sparkle accents -->
    <circle cx="60" cy="15" r="3" fill="#FFAF7B" opacity="0.8"/>
    <circle cx="70" cy="60" r="2" fill="#FF6B6B" opacity="0.6"/>
  </g>
  
  <!-- Brand text -->
  <g filter="url(#textShadow)">
    <text x="105" y="58" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="800" letter-spacing="-1">
      <tspan fill="url(#textGrad)">PLAY</tspan><tspan fill="url(#fireGrad)">BLOCKS</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="107" y="78" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" fill="#888888" letter-spacing="4">
    LEVEL UP YOUR PLAY
  </text>
  
  <!-- Decorative underline -->
  <rect x="105" y="84" width="80" height="2" rx="1" fill="url(#fireGrad)" opacity="0.6"/>
</svg>
