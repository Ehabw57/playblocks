<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./stylesheets/cart.css">
  <link rel='stylesheet' href='stylesheets/nav.css'>
  <script src='./scripts/global_functions.js'></script>
</head>
<body>
	<script src='./scripts/handel_redirect.js'></script>

	<nav>
		<div class="containerFloat-left">
			<div onclick="window.open('./home.html', '_self')" class="logo-Horizantal">
			</div>
			<input type='text' placeholder="search"  />
			<i class="search fa-solid fa-magnifying-glass"></i>
		</div>

		<div class="containerFloat-right">
			<i onclick="window.open('./cart.html', '_self')" class="fa-solid fa-cart-shopping"></i>
			<span id="cart-count">0</span>

			<button onclick='logout()' class="out">logout</button>
		</div>
	</nav>
	 
	


	<h1>Shopping Cart</h1>

	<div class="cart-container">
		<section class="tbl">
			<table id="cart-table">
				<thead>
					<tr>
						<th></th>
						<th>Product Image</th>
						<th>Product Title</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<!-- Products will be inserted here dynamically -->
				</tbody>
			</table>
		</section>

		<aside>
			<h2>Summary</h2>
			<div class="totals">
				<p id="total-items">Products: 0</p>
				<p id="total-price">Total: $0.00</p>
			</div>
			<button id="checkout-btn">Proceed to Checkout</button>
		</aside>
	</div>
	
<div class="back">
		<a href="home.html"><i class="fa-solid fa-arrow-left"></i> Back to shopping</a>
	</div>
	<script src='./scripts/cart.js'></script>

</body>
</html>
