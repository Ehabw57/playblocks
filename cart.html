<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
</head>
<body>

  <h1>Shopping Cart</h1>
  <hr>

  <div class="cart-container">
    <section>
      <table>
        <tr>
          <th>Product Image</th>
          <th>Product Title</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>
            <img src="https://cdn.mobygames.com/covers/10371758-elden-ring-xbox-one-front-cover.jpg" alt="image1" width="200" height="200">
          </td>
          <td>Elden Ring</td>
          <td>59.99$</td>
        </tr>
        <tr>
          <td>
            <img src="https://cdn.mobygames.com/covers/9213927-genshin-impact-playstation-4-front-cover.jpg" alt="image2" width="200" height="200">
          </td>
          <td>Genshin Impact</td>
          <td>30.00$</td>
        </tr>
      </table>
    </section>

    <aside>
      <h2>Cart Totals</h2>
      <div class="totals">
        <p>Products: 2</p>
        <p>Total: 89.99$</p>
      </div>
      <button>Proceed to Checkout</button>
    </aside>
  </div>

  <a href="#">Return to Shopping</a>

</body>
</html>
