<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Card</title>
  <link rel="stylesheet" href="stylesheets/card.css">
</head>
<body>

  <div class="card-container">
    <div class="image-container">
      <img src="https://cdn.mobygames.com/covers/10371758-elden-ring-xbox-one-front-cover.jpg" alt="game image">
      <div class="rating"><span>9.5</span></div>
    </div>
    <div class="main-catogory">
    <button class="catogory">Action </button>
    <button class="catogory">RPG </button>
    <button class="catogory">Adventure</button>
    </div>
    <h3 class="title">Elden Ring</h3>
    <p class="price">$59.99</p>
  </div>

</body>
</html>
